apiVersion: batch/v1
kind: CronJob
metadata:
  name: xref-cache-refresh
spec:
  schedule: "0 23 * * *"  # Daily at 11 PM
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: cache-refresh
            image: curlimages/curl:latest
            command:
            - /bin/sh
            - -c
            - curl -X POST http://xref-service:8080/api/xref/refresh
          restartPolicy: OnFailure